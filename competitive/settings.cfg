//
// Events
//
alias "onSlot1Selected" "r_drawviewmodel 70; viewmodel_fov 110"
alias "onSlot2Selected" "r_drawviewmodel 150; viewmodel_fov 75"
alias "onSlot3Selected" "r_drawviewmodel 1; viewmodel_fov 110"
alias "onUberPopped" "say_team *** UBER POPPED ***"
alias "onCritPopped" "say_team *** CRITS POPPED ***"
alias "onUberEquipped" "say_team *** UBER EQUIPPED ***" 
alias "onCritEquipped" "say_team *** CRITS EQUIPPED ***"
alias "onSuicide" ""
//
// Binds
//
bind "1" selectSlot1
bind "2" selectSlot2
bind "3" selectSlot3
bind "q" selectLastWeapon
bind "MWHEELUP" selectPreviousWeapon
bind "MWHEELDOWN" selectNextWeapon
bind "W" +xMoveForward
bind "A" +xMoveLeft
bind "S" +xMoveBackward
bind "D" +xMoveRight
bind "MOUSE1" +heal
bind "MOUSE2" +popCharge
bind "SPACE" +jumpDuck
bind "CTRL" +simpleDuck
bind "-" selectUber
bind "=" selectCrit
bind "TAB" +showScores
bind "ALT" +suicideMask  // your will suicide only with pressed
bind "x" suicideActivate" // ALT and X buttons at one time (in my case)
bind "F1" changeResp
bind "f" voicemenu_1 7
//
// Your settings
//
prec_mode 2
bind "b" prec_mark
cl_forcepreload 1